<div class="calculator">
    <div class="calculator__display">
        <div class="calculator__expression">{{ calculatorExpression }}</div>
        <div class="calculator__result">{{ calculationResult }}</div>
    </div>

    <div class="calculator__row">
        <div class="calculator__button calculator__button--top"
                    (click)="onHandleButtonClick($event)">C</div>
        <div class="calculator__button calculator__button--top">+/-</div>
        <div class="calculator__button calculator__button--top">%</div>
        <div class="calculator__button calculator__button--right" 
                    (click)="onHandleButtonClick($event)">/</div>
    </div>

    <div class="calculator__row">
        <div class="calculator__button calculator__numbers"
                    (click)="onHandleButtonClick($event)">7</div>
        <div class="calculator__button calculator__numbers" 
                    (click)="onHandleButtonClick($event)">8</div>
        <div class="calculator__button calculator__numbers" 
                    (click)="onHandleButtonClick($event)">9</div>
        <div class="calculator__button calculator__button--right" 
                    (click)="onHandleButtonClick($event)">*</div>
    </div>

    <div class="calculator__row">
        <div class="calculator__button calculator__numbers" 
                    (click)="onHandleButtonClick($event)">4</div>
        <div class="calculator__button calculator__numbers" 
                    (click)="onHandleButtonClick($event)">5</div>
        <div class="calculator__button calculator__numbers" 
                    (click)="onHandleButtonClick($event)">6</div>
        <div class="calculator__button calculator__button--right"
                    (click)="onHandleButtonClick($event)">-</div>
    </div>

    <div class="calculator__row">
        <div class="calculator__button calculator__numbers" 
                    (click)="onHandleButtonClick($event)">3</div>
        <div class="calculator__button calculator__numbers" 
                    (click)="onHandleButtonClick($event)">2</div>
        <div class="calculator__button calculator__numbers" 
                    (click)="onHandleButtonClick($event)">1</div>
        <div class="calculator__button calculator__button--right" 
                    (click)="onHandleButtonClick($event)">+</div>
    </div>

    <div class="calculator__row">
        <div class="calculator__button calculator__bottom-left-corner calculator__numbers" 
                    (click)="onHandleButtonClick($event)">0</div>
        <div class="calculator__button calculator__numbers">.</div>
        <div class="calculator__button calculator__numbers">&lt;--</div>
        <div class="calculator__button calculator__button--equals calculator__bottom-right-corner" 
                    (click)="onHandleButtonClick($event)">=</div>
    </div>

</div>
